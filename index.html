<!DOCTYPE html>
<html lang="en">
<head>

  <title>Lesson</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
  <div class="wrapper">
    <section id="site-header">
      <div class="site-header__container container">
        <a class="site-header__logos" href="#">
          <img src="./img/Logo.svg" alt="logo">
        </a>
        <form class="site-header__form" action="#" method="post">
          <div class="site-header__form-block">
            <div class="site-header__search">
              <img class="site-header__logo"src="./img/search.svg" alt="search">
            </div>
            <label class="site-header__lable">
              <input class="site-header__input" type="search" placeholder="Search">
            </label>
          </div>
        </form>
        <ul class="site-header__list">
          <li class="site-header__item">
            <button class="site-header__btns">
              <img src="./img/me1.svg" alt="me">
            </button>
          </li>
          <li class="site-header__item">
            <button class="site-header__btns">
              <img src="./img/me2.svg" alt="me">
            </button>
          </li>
          <li class="site-header__item">
            <button class="site-header__btns">
              <img src="./img/me3.svg" alt="me">
            </button>
          </li>
          <li class="site-header__item">
            <button class="site-header__btns">
              <img src="./img/me4.svg" alt="me">
            </button>
          </li>
          <li class="site-header__item">
            <button class="site-header__btns">
              <img src="./img/me5.svg" alt="me">
            </button>
          </li>
          <li class="site-header__item">
            <button class="site-header__btns">
              <img src="./img/me6.png" alt="me">
            </button>
          </li>
        </ul>
      </div>
    </section>

          <div class="hero__items col-md-8 col-sm-8">
            <div class="hero__elements wite--el">
              <div class="hero__users"> 
                <button class="hero__btn left"><i class="bi bi-chevron-left"></i></button>
                <ul class="hero__lis">
                  <li class="hero__item"><a class="hero__link" href="#"><img src="./img/pro1.png" alt="user"><span class="user-text">User</span></a></li>
                  <li class="hero__item"><a class="hero__link" href="#"><img src="./img/pro2.png" alt="user"><span class="user-text">User</span></a></li>
                  <li class="hero__item"><a class="hero__link" href="#"><img src="./img/pro3.png" alt="user"><span class="user-text">User</span></a></li>
                  <li class="hero__item"><a class="hero__link" href="#"><img src="./img/pro4.png" alt="user"><span class="user-text">User</span></a></li>

                  <li class="hero__item"><a class="hero__link" href="#"><img src="./img/pro2.png" alt="user"><span class="user-text">User</span></a></li>
                  <li class="hero__item"><a class="hero__link" href="#"><img src="./img/pro3.png" alt="user"><span class="user-text">User</span></a></li>
                  <li class="hero__item"><a class="hero__link" href="#"><img src="./img/pro5.png" alt="user"><span class="user-text">User</span></a></li>
                  <li class="hero__item"><a class="hero__link" href="#"><img src="./img/pro6.png" alt="user"><span class="user-text">User</span></a></li>
                  <li class="hero__item"><a class="hero__link" href="#"><img src="./img/pro7.png" alt="user"><span class="user-text">User</span></a></li>
                  <li class="hero__item"><a class="hero__link" href="#"><img src="./img/pro5.png" alt="user"><span class="user-text">User</span></a></li>
                  <li class="hero__item"><a class="hero__link" href="#"><img src="./img/pro6.png" alt="user"><span class="user-text">User</span></a></li>
                  <li class="hero__item"><a class="hero__link" href="#"><img src="./img/pro7.png" alt="user"><span class="user-text">User</span></a></li>

                <button class="hero__btn right"><i class="bi bi-chevron-right"></i></button>
              </div>
              <div class="hero__all">
                <div class="hero__info">
                  <a class="hero__all-link" href="#">
                    <img src="./img/use.png" alt="user">
                    <span class="hero__all-name">terrylucas</span>
                  </a>
                  <button class="hero__menu">
                    <img src="./img/More.png" alt="more">

                </div>
                <div class="hero__img">
                  <img src="./img/1.jpg" alt="1">

                <div class="hero__contents">

                      <img src="./img/b4.png" alt="img">

                </div>
                <div class="hero__commets">
                  <div class="hero__commets-icons">
                    
                  </div>
                </div>
                </div>
              </div>
            </div>
          </div>
          <div class="hero__items col-md-4 col-sm-4">
            <div class="hero__elements"></div>
          </div>
        </div>
      </div>

  <script src="js/main.js"></script>

</html>
